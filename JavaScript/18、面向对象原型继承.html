<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
</head>
<body>
<script>
    'use strict'
    let girls = {
        name : `zhizhi`,
        age : 22,
        sex : `female`,
        run : function (){
            console.log(this.name+` is running`)
        }
    };

    let yanqi = {
        name : `yanqi`,
    };

    // yanqi 的原型是girls
    // yanqi.__proto__ = girls;

    //定义一个学生的类
    class student{
        // 构造器
        constructor(name) {
            this.name = name;
        };
        hello(){
            console.log(`hello `+this.name);
        }
    }
    let xiaoming = new student(`xiaoming`);
    let xiaohong = new student(`xiaohong`);

    class beauty extends student{
        constructor(name,color) {
            super(name);
            this.color = color;
        }
        hello() {
            super.hello();
            // console.log(`hello `+this.name);
        }
        run(){
            console.log(this.name+` is running!`)
        }
    }

    let wxy = new beauty(`wxy`,`white`);
</script>
</body>
</html>
