<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script>
    'use strict'
    // 定义了person对象，有5个属性
    var person = {
        name : "zhizhi",
        sex : 'female',
        age : 22,
        color : "white",
        size : 36
    }

    person.name = "yanqi";

    person.address; // undefined

    delete person.age; // true
    person; // {name: "yanqi", sex: "female", color: "white", size: 36}

    person.age = 22; // true
    person; // {name: "yanqi", sex: "female", color: "white", size: 36, age: 22}

    "age" in person; // true
    "address" in person; // false
    "toString" in person; // true

    person.hasOwnProperty("toString"); // false
    person.hasOwnProperty("name"); // true
</script>
</body>
</html>
