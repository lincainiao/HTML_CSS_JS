<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框阴影</title>
    <style>
        #div1{
            margin-top: 30px;
            width: 200px;
            height: 100px;
            border: solid red 2px;
            /*阴影
            水平阴影位置 垂直阴影位置 模糊的距离 阴影颜色
            */
            box-shadow: 10px 10px 10px red;
        }
        #div2{
            width: 300px;
            margin: auto;
        }
        img{
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 10px yellow;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"><img src="../Resource/Img/yqnqi.jpg" alt=""></div>
</body>
</html>
