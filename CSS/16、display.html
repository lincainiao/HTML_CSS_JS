<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px red solid;
      display: inline-block;
    }
    span{
      margin-top: 20px;
      /*块元素:block
      行内元素:inline
      块元素，但可以内联，在一行:inline-block*/

      /*display: block;*/
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px red dashed;
    }
  </style>
</head>
<body>
<div>div块元素</div>
<span>span行内</span>
</body>
</html>
