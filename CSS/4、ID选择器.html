<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID</title>
    <style>
        .girls{
            color: blueviolet;
            font-size: 20px;
            background: aliceblue;
            border-radius: 15px;
        }
        /*id选择器
        #id名称{}
        id必须保证全局唯一
        选择器不遵循就近原则，
        id选择器>class选择器>标签选择器
        */
        #zhizhi{
            color: red;
        }
    </style>

</head>
<body>
<h1>
  girls
</h1>
<p class="girls" id="zhizhi">
    zhizhi
</p>
<p class="girls" id="yq">
    yq
</p>
<p class="girls" id="wxy">
    wxy
</p>
</body>
</html>
