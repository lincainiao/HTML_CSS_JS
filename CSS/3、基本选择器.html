<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签和类</title>
    <style>
        /*标签选择器会选择到页面上所有的这个标签的元素*/
        h1 {
            background: antiquewhite;
            border-radius: 20px;
            font-size: 55px;
            color: black;
        }
        /*类选择器
        格式：.class的名称{}
        好处，可以多个标签归类，视为同一个class
        */
        .zhizhi{
            color: blue;
        }
        .yq{
            font-size: 50px;
        }
    </style>

</head>
<body>
<h1>
  girls
</h1>
<p class="zhizhi">
    zhizhi
</p>
<p class="yq">
    yq
</p>
<p class="wxy">
    wxy
</p>
</body>
</html>
