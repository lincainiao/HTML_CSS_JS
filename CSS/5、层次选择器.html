<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        /*后代选择器*/
        body p{
            background: antiquewhite;
        }
        /*子选择器
        只有一代*/
        body>p{
            background: red;
        }
        /*相邻兄弟选择器
        同辈，对下不对上
        只有一个*/
        .active+p{
            background: blueviolet;
        }
        /*通用选择器
        同辈的对下所有标签
        */
        .active~p{
            background: aquamarine;
        }
    </style>
</head>
<body>
    <p>p0</p>
    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
    <p class="active">p7</p>
    <p>p8</p>
</body>
</html>
