<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<a name="top"></a>
<!--有序列表-->
<h1>有序列表</h1>
<ol>
    <li>zhao</li>
    <li>lin</li>
    <li>zz</li>
    <li>yanqibr</li>
</ol>
<hr>

<!--无序列表-->
<h1>无序列表</h1>
<ul>
    <li>zhao</li>
    <li>lin</li>
    <li>zz</li>
    <li>yanqibr</li>
</ul>
<hr>
<!--自定义列表
dl : 标签
dt : 标题
dd : 内容-->
<h1>自定义列表</h1>
<dl>
    <dt><strong><em>girls</em></strong></dt>
    <dd>zhao</dd>
    <dd>yq</dd>
    <dd>zz</dd>
    <dd>mdb</dd>
    <dt>girls</dt>
</dl>
<!--<a href="#top">回到顶部</a>-->
<a name="bottom"></a>
</body>
</html>
