<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框和多选框</title>
</head>
<body>
<form action="目录.html" target="_blank">
<!--    radio : 单选框
            value : 单选框的值
            name : 表示组，同一个组只能选一个-->
    <p>girls :
        <input type="radio" value="zhao" name="girls"/>zhao
        <input type="radio" value="yq" name="girls"/>yq
    </p>
    <hr>
<!--多选框：checkbox
    checked：默认选中-->
    <p>
        hobby :
        <input type="checkbox" value="sleep" name="bobby">sleep</input>
        <input type="checkbox" value="music" name="bobby">music</input>
        <input type="checkbox" value="watching" name="bobby">watching</input>
        <input type="checkbox" value="thinking" name="bobby">thinking</input>
    </p>
<!--按钮：button-->
    <p>
        按钮 :
        <input type="button" value="按钮一" name="btn1">
        <input type="image" src="../Resource/Img/4269%20(28).jpg" width="54" height="36">
    </p>
</form>
</body>
</html>
